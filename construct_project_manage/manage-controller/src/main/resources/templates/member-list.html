        <link rel="stylesheet" href="./css/font.css">

        <script type="text/javascript" src="./js/xadmin.js"></script>

    <body bgcolor="#fFfFff">

            <div class="x-nav">
              <span class="layui-breadcrumb">
                <a href="">首页</a>

                <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
                    <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>
            </div>


            <div id="app" style="margin-left: 20px;margin-top: 20px">
                <!--查询的表单-->
                <el-form :inline="true" :model="formInline" class="demo-form-inline">
                    <el-form-item label="项目名称">
                        <el-input v-model="formInline.user" placeholder="项目名称"></el-input>
                    </el-form-item>
                    <el-form-item label="项目类型">
                        <el-select v-model="formInline.region" placeholder="项目类型">
                            <el-option label="区域一" value="shanghai"></el-option>
                            <el-option label="区域二" value="beijing"></el-option>
                        </el-select>
                    </el-form-item>
                    <el-form-item label="建设单位">
                        <el-input v-model="formInline.user" placeholder="建设单位"></el-input>
                    </el-form-item>
                    <el-form-item label="录入人">
                        <el-input v-model="formInline.user" placeholder="录入人"></el-input>
                    </el-form-item>
                    <el-form-item>
                        <el-button type="primary" @click="onSubmit" size="small">导出Excel</el-button>
                    </el-form-item>
                    <el-form-item>
                        <el-button type="primary" @click="onSubmit" size="small">打印</el-button>
                    </el-form-item>
                    <br>
                    <el-form-item label="投标负责人">
                        <el-input v-model="formInline.user" placeholder="投标负责人"></el-input>
                    </el-form-item>
                    <el-form-item label="审批状态">
                        <el-select v-model="formInline.region" placeholder="审批状态">
                            <el-option label="区域一" value="shanghai"></el-option>
                            <el-option label="区域二" value="beijing"></el-option>
                        </el-select>
                    </el-form-item>
                    <el-form-item label="开始时间">
                        <el-col :span="11">
                            <el-date-picker type="date" placeholder="选择日期" v-model="formInline.region" style="width: 100%;"></el-date-picker>
                        </el-col>
                        <el-col class="line" :span="2">-</el-col>
                        <el-col :span="11">
                            <el-time-picker placeholder="选择时间" v-model="formInline.region" style="width: 100%;"></el-time-picker>
                        </el-col>
                    </el-form-item>
                    <el-form-item>
                        <el-button type="primary" @click="onSubmit" size="small">查询</el-button>
                    </el-form-item>

                    <el-form-item>
                        <el-button type="primary" @click="onSubmit" size="small">添加</el-button>
                    </el-form-item>

                    </el-form-item>
                </el-form>

                <!--表格-->
                <template>
                    <el-table
                            :data="tableData"
                            style="width: 100%">
                        <el-table-column

                                label="日期"
                                width="100">
                        </el-table-column>

                        <el-table-column

                                label="日期"

                        <el-table-column

                                width="100">

                        <el-table-column

                                width="100">
                        </el-table-column>

                        <el-table-column
                                prop="date"
                                label="日期"
                                width="130">
                        </el-table-column>


                        <el-table-column label="操作">
                            <template slot-scope="scope">
                                <el-button
                                        size="mini"
                                        @click="handleEdit(scope.$index, scope.row)">编辑</el-button>
                                <el-button
                                        size="mini"
                                        type="danger"
                                        @click="handleDelete(scope.$index, scope.row)">删除</el-button>
                            </template>
                        </el-table-column>
                    </el-table>
                </template>

            </div>

    </body>

        const app = new Vue({
            el:"#app",

                return {
